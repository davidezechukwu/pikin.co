<nav><h1 class='pk-h1 pk-breadcrumb'><a routerLink="/dashboard">{{Localise(LocalisationService.CaptionConstants.Dashboard)}}</a> | <a routerLink="/dashboard/settings/home">{{Localise(LocalisationService.CaptionConstants.SettingsHome)}}</a> | <span [@LabelFlyInOutAnimation]>{{PageTitle}}</span></h1></nav>
<main class='pk-main-content' [@PageFlyInOutAnimation]>
  <RootCollapserComponent></RootCollapserComponent>
  <section class="pk-main-section collapse show" id="CollapsableSection">
    <article>      
      <h3>{{Localise(LocalisationService.CaptionConstants.DefaultLanguage)}}</h3>
      <select name="LanguagesSelect" [(ngModel)]="SessionService.Session.CurrentLanguage">
        <option *ngFor="let l of SessionService.Languages" [ngValue]="l">{{l.DisplayName}}</option>
      </select>            
    </article>
  </section>
</main>
<RootBackgroundComponent [BackgroundVideoUrl]="BackgroundVideoUrl"></RootBackgroundComponent>
