<nav><h1 class='pk-h1 pk-breadcrumb'><a routerLink="/dashboard">{{Localise(LocalisationService.CaptionConstants.Dashboard)}}</a> | <span [@LabelFlyInOutAnimation]>{{PageTitle}}</span></h1></nav>
<main class='pk-main-content'  [@PageFlyInOutAnimation]>
    <RootCollapserComponent></RootCollapserComponent>
    <section class="pk-main-section collapse show"  id="CollapsableSection">
        <div class="pk-dashboard-level-0">
            <ul class="pk-dashboard-level-1">
                <li><a routerLink="/dashboard/account/verify">{{Localise(LocalisationService.CaptionConstants.VerifyYourAccount)}}</a></li>
                <li><a routerLink="/dashboard/account/close">{{Localise(LocalisationService.CaptionConstants.CloseYourAccount)}}</a></li>
            </ul>
        </div>
    </section>
</main>
<RootBackgroundComponent [BackgroundVideoUrl]="BackgroundVideoUrl"></RootBackgroundComponent>
