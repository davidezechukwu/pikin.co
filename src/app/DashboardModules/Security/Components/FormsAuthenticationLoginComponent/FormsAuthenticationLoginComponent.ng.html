<article class="pk-component FormsAuthenticationLoginComponent">
  <form name="FormsAuthenticationLoginForm">
    <table>
      <tr>
        <td>
          <div class="pk-inputform">
            <label>
              {{Localise(LocalisationService.CaptionConstants.Username)}}
              <input type="email" name="Username" [(ngModel)]="FormsAuthenticationLoginModel.Username"
                placeholder="{{Localise(LocalisationService.CaptionConstants.Username!)}}" size="35" disabled="disabled"
                readonly="readonly" style="background-color:#aaa !important" />
            </label></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="pk-inputform">
            <label>
              {{Localise(LocalisationService.CaptionConstants.Password)}}
              <input class="pk-login-password" type="password" name="Password"
                [(ngModel)]="FormsAuthenticationLoginModel.Password"
                placeholder="{{Localise(LocalisationService.CaptionConstants.Password!)}}" size="35" />
            </label></div>
        </td>
      </tr>
      <tr>
        <td align="right">
          <div class="pk-unbreakable-container">
            <label class="pk-label-for" id="unbreakable" >
              <input type="checkbox" name="RememberMe" title="{{Localise(LocalisationService.CaptionConstants.RememberMe!)}}"
                [(ngModel)]="FormsAuthenticationLoginModel.RememberMe" />
              {{Localise(LocalisationService.CaptionConstants.RememberMe)}}
            </label></div>
        </td>
      </tr>
      <tr>
        <td align="right">
          <div class="pk-inputform">
            <input type="submit" name="LogIn" value="{{Localise(LocalisationService.CaptionConstants.LogIn)}}"
              (click)="OnLogin()" /></div>
        </td>
      </tr>
      <tr>
        <td  align="right">
          <a routerLink="/register">{{Localise(this.LocalisationService.CaptionConstants.Register)}}</a>
          <a routerLink="/resetpassword">{{Localise(this.LocalisationService.CaptionConstants.ResetPassword)}}</a> 
        </td>
      </tr>
    </table> 
    <div class="pk-jumborton error" *ngIf="ErrorMessage">
      <h2>{{ErrorMessage}}</h2>
    </div>
  </form>
</article>
